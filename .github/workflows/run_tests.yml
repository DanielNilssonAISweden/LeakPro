      - name: Create Coverage Badge
        run: |
          mkdir -p badges
          coverage-badge -o badges/coverage-${{ matrix.test-folder }}.svg -f

      - name: Deploy Coverage Badge to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
